<mat-drawer-container>
    <mat-toolbar color="primary">
        <button mat-button>
            <i class="material-icons app-toolbar-menu">menu</i>
        </button>
        <span class="titulo">Cursos do EADBOX</span>
    </mat-toolbar>

    <div class="example-sidenav-content">
        <mat-card>
            <h2 *ngIf="!cursos">Favor configurar a url de acesso a API no arquivo cursos.component.ts</h2>
            <div class="example-container mat-elevation-z8" *ngIf="cursos">
                <table mat-table #table [dataSource]="cursos">
                    <ng-container matColumnDef="#">
                        <th mat-header-cell *matHeaderCellDef>#</th>
                        <td mat-cell *matCellDef="let curso">{{curso.ordem}}</td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let curso">{{curso.nome}}</td>
                    </ng-container>

                    <ng-container matColumnDef="descricao">
                        <th mat-header-cell *matHeaderCellDef>Descrição</th>
                        <td mat-cell *matCellDef="let curso">{{curso.descricao}}</td>
                    </ng-container>

                    <ng-container matColumnDef="categoria">
                        <th mat-header-cell *matHeaderCellDef>Categoria</th>
                        <td mat-cell *matCellDef="let curso">{{curso.categoria}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="nomeColunas"></tr>
                    <tr mat-row *matRowDef="let row; columns: nomeColunas;"></tr>
                </table>
            </div>
        </mat-card>
    </div>
</mat-drawer-container>
